apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-scheduler
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        tier: scheduler
    spec:
      restartPolicy: Always
      containers:
      - name: scheduler
        image: {{ .Values.airflow.image }}
        env:
        - name: AIRFLOW_HOME
          value: "/usr/local/airflow"
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: postgres-password
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: postgres-password
        - name: RABBITMQ_PWD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: rabbitmq-password
        - name: AIRFLOW_FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: airflow-fernet-key
        - name: AIRFLOW_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: airflow-secret-key
        - name: SMTP_PWD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: airflow-smtp-password
        args: ["scheduler", "-n", "5"]
        volumeMounts:
          - mountPath: /usr/local/airflow/confgen
            name: config
      volumes:
      - name: config
        configMap:
          name: {{ template "fullname" . }}
          items:
          - key:  airflow-conf.sh
            path: airflow-conf.sh
